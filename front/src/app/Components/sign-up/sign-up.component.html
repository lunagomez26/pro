<!-- 
  DIRECTIVAS DE ANGULAR
    routerLink -> Enlace de las paginas
    *ngIf = Condicional ---=> <div *ngIf="1 == 1"* >Se mostrará lo que este aca</div> 
    *ngFor = ciclos ---- Nos permite recorrer arreglos
 -->


<div class="container">
    <h1>Registrate en KeyCode Book</h1>
    <form [formGroup]='signUpForm' (ngSubmit)='saveUser()'>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombres</label>
                <input formControlName="firstName" type="text" class="form-control" >
            </div>
            <div class="form-group col-md-6">
                <label>Apellidos</label>
                <input formControlName="lastName"  type="text" class="form-control">
            </div>
        </div>
        <div class="form-row" >
            <div class="form-group col-md-6" >
              <label>Correo</label>
              <input formControlName="email" id="email" type="text" class="form-control" >
              <p *ngIf="signUpForm.get('email').hasError('email')" class="error-message">El correo electronico es incorrecto.</p>
            </div>
            <div class="form-group col-md-6" >
              <label>Contraseña</label>
              <input formControlName="password" id="password" type="password" class="form-control" >
              <p *ngIf="signUpForm.get('password').hasError('minlength')" class="error-message">La contraseña tiene que ser superior a 6 caracteres.</p>
            </div>
          </div>
      
          <div class="form-row" >
            <div class="form-group col-md-6" >
              <label>Fecha de nacimiento</label>
              <input formControlName="birthDate" id="birthDate" type="date" class="form-control" >
            </div>
            <div class="form-group col-md-6" >
              <label>Edad</label>
              <input formControlName="age" id="age" type="number" class="form-control" >
            </div>
          </div>


        <button class="btn btn-info">Registrate</button>
    </form>
</div>
